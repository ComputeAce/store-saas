{% extends "base/includes/header.html" %}
{% block content %}

<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Users</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'users'  %}"><i class="feather icon-user"></i></a></li>
                            <li class="breadcrumb-item"><a href="{% url 'users'  %}">Users</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
 
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <button type="button" class="btn  btn-primary" data-toggle="modal" data-target="#exampleModalLive">Add User</button>
                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-body">
               <label>First Name </label>
               <input type="text" class="form-control">

               <label>Last Name </label>
               <input type="text" class="form-control">

               <label>Email</label>
               <input type="text" class="form-control">

               <label>Username</label>
               <input type="text" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn  btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
